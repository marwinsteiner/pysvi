# .github/workflows/python-package.yml
name: svi-py CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install & test
      run: |
        pip install -e ".[test]"
        pytest tests/ --cov=src/pysvi
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        
    - name: Build
      run: |
        pip install build
        python -m build
        
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
